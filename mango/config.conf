# More option see https://github.com/DreamMaoMao/mango/wiki/

# reload config
bind=SUPER,r,reload_config

# Apps
bind=Alt,Return,spawn,kitty
bind=Alt,b,spawn,helium-browser
bind=Super,D,spawn,fuzzel
bind=Super,b,spawn,firefox
bind=Super,w,spawn,waypaper
bind=Super+Shift,m,spawn,kitty --hold -e nvim ~/.config/mango/config.conf
bind=Super+Shift,k,spawn,kitty --hold -e nvim ~/.config/kitty/kitty.conf

# Apps Super
bind=SUPER+SHIFT,b,spawn,~/.config/scripts/toggle_waybar_mango.sh
bind=SUPER,p,spawn,wlogout
bind=SUPER,l,spawn,~/.config/scripts/swaylock.sh
bind=Super,c,spawn,kitty --class clipse -e 'clipse'
bind=Alt,y,spawn,kitty --class yazi -e 'yazi'
# bind=ALT,y,spawn,ghostty -e 'yazi'

# exit
# bind=SUPER,m,quit
bind=Super,q,killclient,
bind=Alt,q,killclient,

# Window effect
blur=1
blur_layer=1
blur_optimized=0
blur_params_num_passes = 1
blur_params_radius = 8
blur_params_noise = 0.35
blur_params_brightness = 0.9
blur_params_contrast = 1
blur_params_saturation = 1

shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=20
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=1.0

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=250
animation_duration_open=200
animation_duration_tag=0
animation_duration_close=400
animation_duration_focus=0
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
animation_curve_focus=0.46,1.0,0.29,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.5
scroller_focus_center=0
scroller_prefer_center=1
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=0

# Overview Setting
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# keyboard
repeat_rate=36
repeat_delay=180
numlockon=0
xkb_rules_layout=us

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=5
gappiv=5
gappoh=10
gappov=10
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=3
rootcolor=0x201b14ff
bordercolor=9c739cff
focuscolor=ffcfffff
overlaycolor=ffcfffff
maximizescreencolor=ffcfffff
urgentcolor=ffcfffff
scratchpadcolor=0x516c93ff
globalcolor=ffcfffff

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:scroller
tagrule=id:2,layout_name:scroller
tagrule=id:3,layout_name:scroller
tagrule=id:4,layout_name:scroller
tagrule=id:5,layout_name:scroller
tagrule=id:6,layout_name:scroller
tagrule=id:7,layout_name:scroller
tagrule=id:8,layout_name:scroller
tagrule=id:9,layout_name:scroller

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# switch window focus
bind=Alt,Tab,focusstack,next
bind=Alt,Left,focusdir,left
bind=Alt,Right,focusdir,right
bind=Alt,Up,focusdir,up
bind=Alt,Down,focusdir,down
bind=Alt,h,focusdir,left
bind=Alt,l,focusdir,right
bind=Alt,k,focusdir,up
bind=Alt,j,focusdir,down

# swap window
bind=ALT+CTRL,Up,exchange_client,up
bind=ALT+CTRL,Down,exchange_client,down
bind=ALT+CTRL,Left,exchange_client,left
bind=ALT+CTRL,Right,exchange_client,right
bind=ALT+CTRL,k,exchange_client,up
bind=ALT+CTRL,j,exchange_client,down
bind=ALT+CTRL,h,exchange_client,left
bind=ALT+CTRL,l,exchange_client,right

# switch window status
bind=Alt,g,toggleglobal,
bind=SUPER,Tab,toggleoverview,
bind=Alt,backslash,togglefloating,
bind=Alt,c,centerwin
# bind=SUPER,f,togglemaximizescreen,
# bind=Alt,f,set_proportion,1.0
bind=ALT+SHIFT,f,togglefullscreen,
# bind=ALT+CTRL,f,togglefakefullscreen,
bind=Alt,i,minimized,
bind=alt,o,toggleoverlay,
bind=alt+shift,I,restore_minimized
bind=ALT,z,toggle_scratchpad

# bind=Super,e,set_proportion,1.0
bind=alt,f,switch_proportion_preset,
# bind=Super,x,switch_proportion_preset,

# switch layout
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
# scroller layout
bind=ALT,t,switch_layout
bind=Alt+Shift,t,setlayout,scroller
bind=Alt+Shift,v,setlayout,vertical_scroller
bind=Alt+Shift,c,setlayout,center_tile
bind=Alt+Shift,t,setlayout,tile

# tag switch
bind=Super,Up,viewtoleft,0
bind=Super,k,viewtoleft,0
# bind=Ctrl+Alt,Up,viewtoleft_have_client,0
bind=Super,Down,viewtoright,0
bind=Super,j,viewtoright,0
# bind=Ctrl+Alt,Down,viewtoright_have_client,0
bind=SUPER+CTRL,Up,tagtoleft,0
bind=SUPER+CTRL,k,tagtoleft,0
bind=SUPER+CTRL,Down,tagtoright,0
bind=SUPER+CTRL,j,tagtoright,0

# bind=Alt,3,viewto,3

bind=Super,1,view,1,0
bind=Super,2,view,2,0
bind=Super,3,view,3,0
bind=Super,4,view,4,0
bind=Super,5,view,5,0
bind=Super,6,view,6,0
bind=Super,7,view,7,0
bind=Super,8,view,8,0
bind=Super,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=SUPER+CTRL,1,tag,1,0
bind=SUPER+CTRL,2,tag,2,0
bind=SUPER+CTRL,3,tag,3,0
bind=SUPER+CTRL,4,tag,4,0
bind=SUPER+CTRL,5,tag,5,0
bind=SUPER+CTRL,6,tag,6,0
bind=SUPER+CTRL,7,tag,7,0
bind=SUPER+CTRL,8,tag,8,0
bind=SUPER+CTRL,9,tag,9,0

# monitor switch
bind=SUPER+SHIFT,Left,focusmon,left
bind=SUPER+SHIFT,Right,focusmon,right
bind=SUPER+CTRL+SHIFT,Left,tagmon,left
bind=SUPER+CTRL+SHIFT,Right,tagmon,right

# gaps
bind=SUPER+SHIFT,X,incgaps,1
bind=SUPER+SHIFT,Z,incgaps,-1
bind=SUPER+SHIFT,G,togglegaps

# # movewin
bind=ALT+SUPER,Up,movewin,+0,-50
bind=ALT+SUPER,Down,movewin,+0,+50
bind=ALT+SUPER,Left,movewin,-50,+0
bind=ALT+SUPER,Right,movewin,+50,+0

# resizewin
bind=ALT+SHIFT,Up,resizewin,+0,-50
bind=ALT+SHIFT,Down,resizewin,+0,+50
bind=ALT+SHIFT,Left,resizewin,-50,+0
bind=ALT+SHIFT,Right,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=NONE,btn_middle,togglemaximizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client

# layer rule
layerrule=animation_type_open:zoom,layer_name:rofi
layerrule=animation_type_close:zoom,layer_name:rofi

# brightness and volume
bind=none,XF86AudioRaiseVolume,spawn,pactl set-sink-volume @DEFAULT_SINK@ +1%
bind=none,XF86AudioLowerVolume,spawn,pactl set-sink-volume @DEFAULT_SINK@ -1%
bind=none,XF86MonBrightnessUp,spawn,brightnessctl set +1%
bind=none,XF86MonBrightnessDown,spawn,brightnessctl set 1%-

# Default float
windowrule=isfloating:1,width:800,height:800,appid:clipse
windowrule=isfloating:1,width:800,height:800,appid:yazi
# windowrule=isterm,appid:com.mitchellh.ghostty

# Startup
exec-once=waypaper --restore
exec-once=clipse -listen
exec-once=wlr-randr --output HDMI-A-1 --off
# exec-once=disable_monitor HDMI-A-1
exec-once=~/.config/scripts/toggle_waybar_mango.sh

